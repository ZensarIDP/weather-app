name: GKE Deployment Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: weather-app
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  CLUSTER_NAME: your-gke-cluster
  GKE_ZONE: your-gke-zone
  GKE_NAMESPACE: default
  REGION: ${{ secrets.GCP_REGION }}
  REPOSITORY_NAME: weather-app

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.repository }}:${{ github.sha }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Create Artifact Registry Repository if not exists
        run: |
          if ! gcloud artifacts repositories describe ${{ env.REPOSITORY_NAME }} --location=${{ env.REGION }} &>/dev/null; then
            echo "Creating Artifact Registry repository: ${{ env.REPOSITORY_NAME }}"
            gcloud artifacts repositories create ${{ env.REPOSITORY_NAME }} \
              --repository-format=docker \
              --location=${{ env.REGION }} \
              --description="Docker repository for ${{ env.REPOSITORY_NAME }}"
          else
            echo "Artifact Registry repository ${{ env.REPOSITORY_NAME }} already exists"
          fi

      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials ${{ env.CLUSTER_NAME }} --zone ${{ env.GKE_ZONE }}

      - name: Deploy to GKE
        run: |
          kubectl set image deployment/${{ env.SERVICE_NAME }} ${env.SERVICE_NAME}=${{ env.REGISTRY }}/${{ github.repository }}:${{ github.sha }} -n ${{ env.GKE_NAMESPACE }}